<div
  ng-app="coursemetaApp"
  class="metacontent-wrapper"
  ng-controller="coursemetaController"
>
  <div class="ui segment header-segment" id="headerSegment">
    <div class="ui breadcrumb">
      <a
        class="section"
        ng-repeat="value in path"
        ng-click="setActiveNode(value.nodeId)"
      >
        {{value.title}}
        <div class="divider">/</div>
      </a>
    </div>
    <h3 class="header-bottom-segment inline-block">
      {{course.name | limitTo:70}}<span ng-if="course.name.length > 70">
        ...</span
      >
    </h3>
    <div
      class="header-buttons-container header-bottom-segment inline-block"
      ng-show="mode == 'Edit' && editable == true"
    >
      <div
        class="ui primary button right-float button-overrides"
        id="update-button"
        ng-click="updateNode(); generateTelemetry({type: 'click', subtype: 'update', target: 'updatemeta'})"
        ng-show="editMode"
      >
        Update
      </div>
    </div>
  </div>
  <form
    class="ui form segment"
    id="contents-data-form"
    novalidate
    ng-submit="updateNode()"
    ng-show="editMode"
    name="courseMetaForm"
  >
    <div class="fields">
      <div class="field book-image-field">
        <label for="bookImage">Add icon</label>
        <div
          class="book-image-container popup-item"
          data-content="Add or change image"
          data-variation="tiny inverted"
          data-position="right center"
          ng-click="showAssestBrowser()"
        >
          <i class="camera icon"></i>
          <img
            ng-if="showImageIcon"
            ng-src="{{course.appIcon || defaultImage }}"
            ng-click="generateTelemetry({type: 'click', subtype: 'addicon', target: 'appIcon'})"
          />
        </div>
      </div>
      <div class="field form-fields-except-image">
        <div class="field required">
          <label>Title</label>
          <div class="ui input">
            <input
              placeholder="Enter title for Book"
              ng-model="course.name"
              ng-class=" {error: submitted && courseMetaForm.name.$error.required}"
              name="name"
              type="text"
              ng-click="generateTelemetry({type: 'click', subtype: 'input', target: 'name'})"
              required
              maxlength="100"
            />
          </div>
        </div>
        <div class="field required">
          <label>Description</label>
          <div class="ui input">
            <textarea
              placeholder="brief description about the unit"
              ng-model="course.description"
              ng-class="{error: submitted && courseMetaForm.description.$error.required}"
              name="description"
              rows="2"
              ng-click="generateTelemetry({type: 'click', subtype: 'textarea', target: 'description'})"
              required
            ></textarea>
          </div>
        </div>
        <div class="three fields">
          <div class="field">
            <label for="course-audience">Audience</label>
            <select
              id="course-audience"
              class="ui selection dropdown"
              ng-model="course.audience"
              ng-change="generateTelemetry({type: 'change', subtype: 'select', target: 'audience'})"
            >
              <option value="">Audience</option>
              <option value="{{audience}}" ng-repeat="audience in audienceList">
                {{audience}}
              </option>
            </select>
          </div>
          <div class="field">
            <label for="course-language">Language</label>
            <select
              id="course-language"
              class="ui selection dropdown"
              ng-model="course.language"
              ng-change="generateTelemetry({type: 'change', subtype: 'select', target: 'language'})"
            >
              <option value="">Language</option>
              <option value="{{language}}" ng-repeat="language in languageList">
                {{language}}
              </option>
            </select>
          </div>
          <div class="field">
            <label>Concepts</label>
            <input
              name="concepts"
              id="courseConceptSelector"
              ng-model="course.conceptData"
              type="text"
              ng-click="generateTelemetry({type: 'click', subtype: 'input', target: 'concepts'})"
            />
          </div>
        </div>
        <div class="three fields">
          <div class="six wide field">
            <label for="faculty">Faculty</label>
            <ng-token-field
              ng-model="course.faculty"
              id="coursemeta-faculty"
              placeholder="Enter comma separated faculty"
              ng-click="generateTelemetry({type: 'click', subtype: 'input', target: 'faculty'})"
            ></ng-token-field>
          </div>
          <div class="twelve wide field">
            <label for="tutor">Tutor</label>
            <ng-token-field
              ng-model="course.tutor"
              id="coursemeta-tutor"
              placeholder="Enter comma separated tutor"
              ng-click="generateTelemetry({type: 'click', subtype: 'input', target: 'tutor'})"
            ></ng-token-field>
          </div>
        </div>
        <div class="one fields">
          <div class="twelve wide field">
            <label>Keywords</label>
            <ng-token-field
              ng-model="course.keywords"
              id="coursemeta-keywords"
              placeholder="Enter comma separated keywords"
              ng-click="generateTelemetry({type: 'click', subtype: 'input', target: 'keywords'})"
            ></ng-token-field>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<script>
  $(".ui.selection.dropdown").dropdown();
</script>
