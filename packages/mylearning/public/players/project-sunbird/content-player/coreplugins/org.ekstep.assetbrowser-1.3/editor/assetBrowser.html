<script
  type="text/ng-template"
  ng-app="assetbrowserapp"
  ng-controller="browsercontroller as $ctrl"
  id="partials/assetbrowser.html"
>
  <style>
  	audio::-internal-media-controls-download-button {
  		display: none !important;
  	}

  	audio::-webkit-media-controls-enclosure {
  		overflow: hidden !important;
  	}

  	audio::-webkit-media-controls-panel {
  		width: calc(100% + 30px) !important;
  		/* Adjust as needed */
  	}

  	.assetbrowser {
  		position: inherit !important;
  		top: 0 !important;
  	}

  	.ngdialog-content {
  		top: 5% !important;
  		width: 100% !important;
  		position: absolute !important;
  		background: none !important;
  	}

  	.assetKeywords input {
  		border: 0 !important;
  	}

  	.assetbrowser .faloading {
  		position: fixed;
  		top: 250px;
  		left: 360px;
  	}

  	.assetbrowser .audioOverlay {
  		background-color: hsl(200, 100%, 43%);
  		opacity: 0.7;
  		position: absolute;
  		top: 0;
  		left: 0;
  		right: 0;
  		bottom: 0;
  		text-align: center;
  	}

  	.assetbrowser_searchBox {
  		width: 100%;
  	}

  	.assetbrowser .asset_item_container {
  		overflow-y: auto;
  		overflow-x: hidden;
  		min-height: 300px !important;
  		max-height: 300px !important;
  		padding: 5px;
  	}

  	.assetbrowser .ui.modal.ui.form {
  		min-height: 550px !important;
  	}

  	.assetbrowser .ui.modal>.content {
  		min-height: 430px !important;
  		*/ max-height: 430px !important;
  		*/
  	}

  	.assetbrowser .asset_thumbnail {
  		position: absolute;
  		top: 0;
  		bottom: 0;
  		left: 0;
  		right: 0;
  		margin: auto !important;
  	}

  	.assetbrowser .ui.image {
  		position: relative;
  		overflow: hidden;
  		padding-bottom: 100%
  	}

  	.assetbrowser .templatecard {
  		border: 1px dotted #ccc;
  		cursor: pointer;
  		position: relative;
  		margin-top: 15px;
  	}

  	.assetbrowser .ui.floating.label {
  		top: 0;
  		padding: 6px;
  		right: 0;
  		left: unset;
  	}

  	.assetbrowser .ui.images .image,
  	.ui.images img,
  	.ui.images svg {
  		margin: auto !important;
  		width: 121px !important;
  	}

  	.assetbrowser .uiAction {
  		background: #F9FAFB;
  		padding: 1rem;
  		border-top: 1px solid rgba(34, 36, 38, .15);
  	}

  	.assetbrowser .audioitem {
  		border: 1px dotted #ccc;
  		position: relative !important;
  		cursor: pointer;
  	}

  	.assetbrowser .audioitem audio {
  		width: 100%;
  	}

  	.assetbrowser .audio-tag {
  		overflow: hidden;
  		padding-left: 5px;
  	}

  	i.play.icon:before,
  	i.pause.icon:before {
  		background: white !important;
  	}

  	.assetbrowser .cursor-pointer {
  		cursor: pointer;
  	}

  	.assetbrowser .licenseMessage {
  		font-size: 11px;
  	}

  	.assetbrowser .checkContainer {
  		/*margin-top: 12px;*/
  		position: relative;
  	}

  	.assetbrowser .checkIcon {
  		position: absolute;
  		left: 0;
  		right: 0;
  		text-align: center;
  		margin-left: auto;
  		margin-right: auto;
  		color: white;
  		top: 10px;
  	}

  	.assetbrowser .center-aligned {
  		text-align: center;
  	}

  	.assetbrowser .playContainer {
  		position: absolute;
  		top: 52px;
  		left: 0;
  		right: 0;
  		z-index: 1000;
  		margin-left: auto;
  		margin-right: auto;
  	}

  	.assetbrowser .recordContainer {
  		min-height: 210px;
  	}

  	.assetbrowser .waveContainer {
  		max-width: 500px;
  		position: relative;
  	}

  	#assetfile {
  		border-color: darkgrey !important;
  		border: dashed !important;
  		padding: 23px;
  	}

  	.assetbrowser .is-dragover {
  		background: darkgray !important;
  	}

  	.load-more-assets-spinner {
  		margin: 100px auto 0;
  		width: 70px;
  		text-align: center;
  	}

  	.load-more-assets-spinner>div {
  		width: 18px;
  		height: 18px;
  		background-color: #333;

  		border-radius: 100%;
  		display: inline-block;
  		-webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
  		animation: sk-bouncedelay 1.4s infinite ease-in-out both;
  	}

  	.load-more-assets-spinner .bounce1 {
  		-webkit-animation-delay: -0.32s;
  		animation-delay: -0.32s;
  	}

  	.load-more-assets-spinner .bounce2 {
  		-webkit-animation-delay: -0.16s;
  		animation-delay: -0.16s;
  	}

  	@-webkit-keyframes sk-bouncedelay {

  		0%,
  		80%,
  		100% {
  			-webkit-transform: scale(0)
  		}

  		40% {
  			-webkit-transform: scale(1.0)
  		}
  	}

  	@keyframes sk-bouncedelay {

  		0%,
  		80%,
  		100% {
  			-webkit-transform: scale(0);
  			transform: scale(0);
  		}

  		40% {
  			-webkit-transform: scale(1.0);
  			transform: scale(1.0);
  		}
  	}

  	.load-more-assets-warning-msg img {
  		padding: 0px !important;
  	}

  	.load-more-assets-warning-msg p {
  		text-align: center;
  	  }
  	  .uploadingAssetIndicator{
  		  z-index:1001 !important
  	  }
  </style>

  <div class="assetbrowser ui modal active ui form">
  	<div class="header" ng-switch="$ctrl.plugin">
  		<div class="ui two column grid">
  			<div class="row">
  				  <div class="column">
  					<span ng-hide="$ctrl.uploadView">
  						<span ng-switch-when="image"><i class="image icon"></i> Select Image</span>
  						  <span ng-switch-when="audio"><i class="file audio outline icon"></i> Select Audio</span>
  						  <span ng-switch-when="video"><i class="file video outline icon"></i> Select Video</span>
  					</span>
  					<span ng-if="$ctrl.uploadView && $ctrl.plugin == 'image'"><i class="upload icon"></i> Upload and use</span>
  					  <span ng-if="$ctrl.uploadView && $ctrl.plugin == 'audio'"><i class="upload icon"></i> Upload/ Record</span>
  					  <span ng-if="$ctrl.uploadView && $ctrl.plugin == 'video'"><i class="upload icon"></i> Upload and use</span>
  				</div>
  				<div class="column right aligned">
  					<i class="close link icon" ng-click="closePopup()"></i>
  				</div>
  			</div>
  		</div>
  	</div>
  	<div class="content" ng-hide="$ctrl.uploadView">
  		<div class="ui pointing secondary menu">
  			<a ng-if="$ctrl.plugin == 'image'" id="myAssetsTab" class="active item" data-tab="first" ng-click="$ctrl.myAssetTab(); $ctrl.generateTelemetry({id: 'myAssetsTab', type: 'click', subtype: 'select', target: 'myImageTab'})">My images</a>
  			<a id="allImagesTab" ng-if="$ctrl.plugin == 'image'" class="item" data-tab="second" ng-click="$ctrl.allAssetTab(); $ctrl.generateTelemetry({id: 'myAssetsTab', type: 'click', subtype: 'select', target: 'allImageTab'})">All image</a>
  			<a id="myAudioTab" ng-if="$ctrl.plugin == 'audio'" class="active item" data-tab="first" ng-click="$ctrl.myAssetTab(); $ctrl.generateTelemetry({id: 'myAudioTab', type: 'click', subtype: 'select', target: 'myAudioTab'})">My audio</a>
  			  <a id="allAudioTab" ng-if="$ctrl.plugin == 'audio'" class="item" data-tab="second" ng-click="$ctrl.allAssetTab(); $ctrl.generateTelemetry({id: 'allAudioTab', type: 'click', subtype: 'select', target: 'allAudioTab'})">All audio</a>
  			  <a ng-if="$ctrl.plugin == 'video'" class="active item" data-tab="first" ng-click="$ctrl.myAssetTab(); $ctrl.generateTelemetry({id:'myVideoTab', type: 'click', subtype: 'select', target: 'myVideoTab'})">My Videos</a>
  			<a id="allVideoTab" ng-if="$ctrl.plugin == 'video'" class="item" data-tab="second" ng-click="$ctrl.allAssetTab(); $ctrl.generateTelemetry({id:'myAudioTab',type: 'click', subtype: 'select', target: 'allVideoTab'})">All Videos</a>
  		</div>
  		<div class="uploadingAsset ui tab active" data-tab="first" >
  			<div class="content" ng-if="$ctrl.plugin == 'image'">
  				<div class="ui big loader {{$ctrl.loading}}"></div>
  				<div class="column">
  					<div class="column">
  						<div class="ui icon input assetbrowser_searchBox">
  							<input id="searchMyImageAssets" ng-model="$ctrl.query" placeholder="Search Image..." ng-keypress="$event.keyCode === 13 ? $ctrl.search() : null" type="text" />
  							<i class="circular search link icon inverted" ng-click="$ctrl.search(); $ctrl.generateTelemetry({type: 'click', subtype: 'search', target: 'searchAsset'})"></i>
  						</div>
  					</div>
  				</div>
  				<div class="clearfix">&nbsp;</div>
  				<div class="asset_item_container" id="my-image-tab">
  					<div class="ui grid">
  						<div ng-show="$ctrl.imageList.length > 0" ng-repeat="image in $ctrl.imageList track by $index" in-view="lineInView($index, $inview, image, 'AssetsBrowser', $index)" in-view-options="{ throttle: 1000 }">
  							<div class="column templatebrowser_thumbnail">
  								<div class="ui small images templatecard infopopover" id="assetbrowser-{{$index}}" ng-click="$ctrl.ImageSource($event, $index); $ctrl.selected_images[$index]={selected: !$ctrl.selected_images[$index].selected}; $ctrl.generateTelemetry({type: 'click', subtype: 'select', target: 'selectImage'})" data-html="<b>{{image.name}}</b> <br/> License: {{image.license}}">
  									 <a class="item" ng-show="$ctrl.selected_images[$index].selected">
  										<div class="floating ui blue label">
  											<i class="ui icon check" aria-hidden="true"></i>
  										</div>
  									</a>
  									<div class="ui image">
  										<img class="asset_thumbnail" data_id="{{image.identifier}}" ng-src="{{image.downloadUrl}}" />
  									</div>
  								</div>
  							</div>
  						</div>
  						<div class="twelve wide column" ng-show="$ctrl.imageList.length == 0">
  							<span>No result found. <a href="#" onclick="$('#allImagesTab').trigger('click'); $ctrl.generateTelemetry({type: 'click', subtype: 'select', target: 'noResultFoundSwitchToAllAssetTab'})">Click here</a> to search in All images</span>
  						</div>
  					 <div class="twelve wide column">
  						 <div class="load-more-assets-spinner" ng-show="$ctrl.loadMoreAssetSpinner">
  						   <div class="bounce1"></div>
  						   <div class="bounce2"></div>
  						   <div class="bounce3"></div>
  						 </div>
  						 <div class="load-more-assets-warning-msg" ng-show="$ctrl.showLoadMoreWarningMsg">
  						   <img class="ui centered tiny image" ng-src="{{$ctrl.contentNotFoundImage}}">
  						   <p>Didnâ€™t find what you were looking for? Try <a href="#" ng-click="$ctrl.searchTextClicked();">search</a> for something more specific
  						   </p>
  						 </div>
  					 </div>
  					</div>
  				</div>
  			  </div>


  			  <div class="content" ng-if="$ctrl.plugin =='video'">
  				 <div class="ui big loader {{$ctrl.loading}}"></div>
  				 <div class="ui grid">
  					 <div class="ten wide column">
  						 <div class="ui icon input assetbrowser_searchBox">
  							 <input id="searchMyVideoAssets" ng-model="$ctrl.query" placeholder="Search Video..." ng-keypress="$event.keyCode === 13 ? $ctrl.search() : null"
  								 type="text" />
  							 <i class="circular search link icon inverted" ng-click="$ctrl.search(); $ctrl.generateTelemetry({id: 'searchVideoAsset',type: 'click', subtype: 'search', target: 'searchVideoAsset'})"></i>
  						 </div>
  					 </div>
  					 <div class="two wide right aligned column">
  						 <div id="myVideoDropDown" class="ui floating labeled icon dropdown button video">
  							 <i class="filter icon"></i>
  							 <span class="text" ng-click="$ctrl.generateTelemetry({type: 'click', subtype: 'select', target: 'filterVideoAsset'});">All</span>
  							 <div class="menu" style="z-index: 13;">
  								 <div ng-click="$ctrl.generateTelemetry({type: 'click', subtype: 'select', target: 'filterVideoAsset'},{'context':{'cdata':[{type: 'Feature', id:'video:filter'},{'id':'SB-9873','type':'Task'}]}});" class="item" data-value='all'>
  									 All
  								 </div>
  								 <div class="divider"></div>
  								 <div ng-click="$ctrl.generateTelemetry({type: 'click', subtype: 'select', target: 'filterVideoAsset'},{'context':{'cdata':[{type: 'Feature', id:'video:filter'},{'id':'SB-9873','type':'Task'}]}});" class="item" data-value="video">
  									 Videos
  								 </div>
  								 <div ng-click="$ctrl.generateTelemetry({type: 'click', subtype: 'select', target: 'filterVideoAsset'},{'context':{'cdata':[{type: 'Feature', id:'video:filter'},{'id':'SB-9873','type':'Task'}]}});" class="item" data-value="youtube">
  									 Youtube
  								 </div>
  							 </div>
  						 </div>
  					 </div>
  				 </div>
  				 <div class="clearfix">&nbsp;</div>
  				 <div class="asset_item_container" id="my-video-tab">
  					 <div class="ui special three cards grid">
  						 <div class="card" ng-show="$ctrl.videoList.length > 0" ng-click="$ctrl.VideoSource(videoItem, $index, 'myasset'); $ctrl.selected_videos[$index]={selected: !$ctrl.selected_videos[$index].selected}; $ctrl.generateTelemetry({type: 'click', subtype: 'select', target: 'selectVideoAsset'});" ng-repeat="videoItem in $ctrl.videoList track by $index"
  							 in-view="lineInView($index, $inview, videoItem, 'AssetsBrowser', $index)" in-view-options="{ throttle: 1000 }">
  							 <div class="ui video image  infopopover" id="{{videoItem.identifier}}" data-html="<b>{{videoItem.name}}</b> <br/> License: {{videoItem.license}}">
  									 <img ng-src="{{videoItem.thumbnail || $ctrl.defaultImage}}"  class="resourceMetaImage">
  									 <a class="ui black right ribbon label">{{videoItem.mimeType == 'video/x-youtube' ? 'Youtube' : 'Video'}}</a>
  									 <div class="ui checkbox blue-checkbox checkBoxOverImage-top-left-corner" id='checkBox_myasset_{{videoItem.identifier}}' style="z-index:12">
  											 <input class="radioBox" type="radio" name="youtubeVideo">
  											 <label></label>
  									 </div>
  									 <div class="ui inverted dimmer">
  											 <div class="content">
  													 <div class="ui list cardDetails-list">
  															 <div class="item">
  																	 <div class="right floated content contentMetaDetail">{{videoItem.board}}</div>
  																	 <div class="content contentTitle">Board</div>
  															 </div>
  															 <div class="item">
  																	 <div class="right floated content contentMetaDetail">{{(videoItem.gradeLevel.toString())}}
  																	 </div>
  																	 <div class="content contentTitle">Class</div>
  															 </div>
  															 <div class="item">
  																	 <div class="right floated content contentMetaDetail">{{(videoItem.subject)}}
  																	 </div>
  																	 <div class="content contentTitle">Subject</div>
  															 </div>
  													 </div>
  											 </div>
  									 </div>
  							 </div>
  							 <div class="content">
  									 <div class="header contentMetaTitle">
  											  {{videoItem.name}}
  									 </div>
  									 <div class="meta" ng-if="videoItem.creator">
  											 <span class="date">Created by {{videoItem.creator}}</span>
  									 </div>
  							 </div>
  						 </div>
  						 <div class="twelve wide column" ng-show="$ctrl.videoList.length == 0">
  							 <span>No result found. <a href="#" onclick="$('#allVideoTab').trigger('click'); $ctrl.generateTelemetry({id:'noResultFoundSwitchToAllVideoTab',type: 'click', subtype: 'select', target: 'noResultFoundSwitchToAllVideoTab'});">Click
  									 here</a> to search in All Videos</span>
  						 </div>
  						 <div class="twelve wide column">
  							 <div class="load-more-assets-spinner" ng-show="$ctrl.loadMoreAssetSpinner">
  								 <div class="bounce1"></div>
  								 <div class="bounce2"></div>
  								 <div class="bounce3"></div>
  							 </div>
  							 <div class="load-more-assets-warning-msg" ng-show="$ctrl.showLoadMoreWarningMsg">
  								 <img class="ui centered tiny image" ng-src="{{$ctrl.contentNotFoundImage}}">
  								 <p>Didnâ€™t find what you were looking for? Try <a href="#" ng-click="$ctrl.searchTextClicked();">search</a>
  									 for something more specific
  								 </p>
  							 </div>
  						 </div>
  					 </div>
  				 </div>
  			 </div>



  			<div class="content" ng-if="$ctrl.plugin =='audio'">
  				<div class="ui big loader {{$ctrl.loading}}"></div>
  				<div class="ui grid">
  		 <div class="ten wide column">
  		   <div class="ui icon input assetbrowser_searchBox">
  			 <input id="searchMyAudioAssets" ng-model="$ctrl.query" placeholder="Search Audio..." ng-keypress="$event.keyCode === 13 ? $ctrl.search() : null" type="text" />
  			 <i class="circular search link icon inverted" ng-click="$ctrl.search(); $ctrl.generateTelemetry({type: 'click', subtype: 'search', target: 'searchAudioAsset'})"></i>
  		   </div>
  		 </div>
  					<div class="two wide right aligned column">
  						<div id="audioDropDown" class="ui floating labeled icon dropdown button audio">
  						  <i class="filter icon"></i>
  						  <span class="text">All</span>
  						  <div class="menu">
  							<div class="item" data-value='all'>
  							  <span class="text">All</span>
  							</div>
  							<div class="divider"></div>
  							<div class="item"data-value="audio">
  							  <span class="text">Audio</span>
  							</div>
  							<div class="item" data-value="voice">
  							  <span class="text">Voice</span>
  							</div>
  						  </div>
  						</div>
  					</div>
  				</div>
  				<div class="clearfix">&nbsp;</div>
  				<div class="asset_item_container" id="my-audio-tab">
  					<div class="ui grid">
  						<div class="three wide column" ng-show="$ctrl.audioList.length > 0" ng-repeat="audio in $ctrl.audioList track by $index" in-view="lineInView($index, $inview, audio, 'AssetsBrowser', $index)" in-view-options="{ throttle: 1000 }">
  							<div class="audioitem infopopover" ng-click="$ctrl.AudioSource(audio, $index); $ctrl.selected_audios[$index]={selected: !$ctrl.selected_audios[$index].selected}; $ctrl.generateTelemetry({type: 'click', subtype: 'select', target: 'selectAudioAsset'});" id="{{audio.identifier}}" src="{{audio.downloadUrl}}" data-html="<b>{{audio.name}}</b> <br/> License: {{audio.license}}">
  								<audio controls id="audio-{{$index}}" preload="none" ng-src="{{audio.downloadUrl}}" width="120" height="120"></audio>
  								<div class="audio-tag">{{audio.name}}</div>
  								<div class="audioOverlay" ng-show="$ctrl.selected_audios[$index].selected">
  									<div class="checkContainer">
  										<i class="ui icon check circle big checkIcon" aria-hidden="true"></i>
  									</div>
  								</div>
  							</div>
  						</div>
  						<div class="twelve wide column" ng-show="$ctrl.audioList.length == 0">
  							<span>No result found. <a href="#" onclick="$('#allAudioTab').trigger('click'); $ctrl.generateTelemetry({type: 'click', subtype: 'select', target: 'noResultFoundSwitchToAllAudioTab'});">Click here</a> to search in All audios</span>
  						</div>
  					 <div class="twelve wide column">
  						 <div class="load-more-assets-spinner" ng-show="$ctrl.loadMoreAssetSpinner">
  						   <div class="bounce1"></div>
  						   <div class="bounce2"></div>
  						   <div class="bounce3"></div>
  						 </div>
  						 <div class="load-more-assets-warning-msg" ng-show="$ctrl.showLoadMoreWarningMsg">
  						   <img class="ui centered tiny image" ng-src="{{$ctrl.contentNotFoundImage}}">
  						   <p>Didnâ€™t find what you were looking for? Try <a href="#" ng-click="$ctrl.searchTextClicked();">search</a> for something more specific
  						   </p>
  						 </div>
  					 </div>
  					</div>
  				</div>
  			</div>
  		  </div>


  <!-- Second Tab starts here -->


  		<div class="ui tab" data-tab="second" >
  			<div class="content" ng-if="$ctrl.plugin == 'image'">
  				<div class="ui big loader {{$ctrl.loading}}"></div>
  				<div class="column">
  					<div class="column">
  						<div class="ui icon input assetbrowser_searchBox">
  							<input id="searchAllImageAssets" ng-model="$ctrl.query" placeholder="Search Image..." ng-keypress="$event.keyCode === 13 ? $ctrl.search() : null" type="text" />
  							<i class="circular search link icon inverted" ng-click="$ctrl.search(); $ctrl.generateTelemetry({type: 'click', subtype: 'search', target: 'searchImageAsset'});"></i>
  						</div>
  					</div>
  				</div>
  				<div class="clearfix">&nbsp;</div>
  				<div class="ui grid asset_item_container" id="all-image-tab">
  					<div ng-show="$ctrl.imageList.length > 0" ng-repeat="image in $ctrl.imageList track by $index" in-view="lineInView($index, $inview, image, 'AssetsBrowser', $index)" in-view-options="{ throttle: 1000 }">
  						<div class="column templatebrowser_thumbnail">
  							<div class="ui small images templatecard infopopover" id="assetbrowser-{{$index}}" ng-click="$ctrl.ImageSource($event, $index); $ctrl.selected_images[$index]={selected: !$ctrl.selected_images[$index].selected}; $ctrl.generateTelemetry({type: 'click', subtype: 'select', target: 'selectImageAsset'});" data-html="<b>{{image.name}}</b> <br/> License:{{image.license}} ">
  								<a class="item" ng-show="$ctrl.selected_images[$index].selected">
  									<div class="floating ui blue label">
  										<span><i class="ui icon check" aria-hidden="true"></i></span>
  									</div>
  								</a>
  								<div class="ui image">
  									<img class="asset_thumbnail" data_id="{{image.identifier}}" ng-src="{{image.downloadUrl}}">
  								</div>
  							</div>
  						</div>
  					</div>

  					<div class="twelve wide column" ng-show="$ctrl.imageList.length ==0">
  						<span>No result found. </span>
  					</div>
  				 <div class="twelve wide column">
  				   <div class="load-more-assets-spinner" ng-show="$ctrl.loadMoreAssetSpinner">
  					 <div class="bounce1"></div>
  					 <div class="bounce2"></div>
  					 <div class="bounce3"></div>
  				   </div>
  				   <div class="load-more-assets-warning-msg" ng-show="$ctrl.showLoadMoreWarningMsg">
  					 <img class="ui centered tiny image" ng-src="{{$ctrl.contentNotFoundImage}}">
  					 <p>Didnâ€™t find what you were looking for? Try <a href="#" ng-click="$ctrl.searchTextClicked();">search</a> for something more specific
  					 </p>
  				   </div>
  				 </div>
  				</div>
  			  </div>
  			  <div class="content" ng-if="$ctrl.plugin == 'video'">
  				 <div class="ui big loader {{$ctrl.loading}}"></div>
  				 <div class="ui grid">
  					 <div class="ten wide column">
  						 <div class="ui icon input assetbrowser_searchBox">
  							 <input id="searchAllVideoAssets" ng-model="$ctrl.query" placeholder="Search Video..." ng-keypress="$event.keyCode === 13 ? $ctrl.search() : null"
  								 type="text" />
  							 <i class="circular search link icon inverted" ng-click="$ctrl.search(); $ctrl.generateTelemetry({id: 'searchVideoAsset', type: 'click', subtype: 'search', target: 'searchVideoAsset'});"></i>
  						 </div>
  					 </div>
  					 <div class="two wide right aligned column">
  							 <div id="allVideoDropDown" class="ui floating labeled icon dropdown button video">
  								 <i class="filter icon"></i>
  								 <span class="text" ng-click="$ctrl.generateTelemetry({type: 'click', subtype: 'select', target: 'filterVideoAsset'});">All</span>
  								 <div class="menu" style="z-index: 13;">
  									 <div class="item" data-value='all'>
  										 All
  									 </div>
  									 <div class="divider"></div>
  									 <div ng-click="$ctrl.generateTelemetry({type: 'click', subtype: 'select', target: 'filterVideoAsset'});" class="item" data-value="video">
  										 Videos
  									 </div>
  									 <div ng-click="$ctrl.generateTelemetry({type: 'click', subtype: 'select', target: 'filterVideoAsset'});" class="item" data-value="youtube">
  										 Youtube
  									 </div>
  								 </div>
  							 </div>
  						 </div>
  				 </div>
  				 <div class="clearfix">&nbsp;</div>
  				 <div class="ui cards special three grid asset_item_container" id="all-video-tab">
  					 <div ng-show="$ctrl.videoList.length > 0" class="card" ng-click="$ctrl.VideoSource(videoItem, $index, 'allasset'); $ctrl.selected_videos[$index]={selected: !$ctrl.selected_videos[$index].selected}; $ctrl.generateTelemetry({type: 'click', subtype: 'select', target: 'selectVideoAsset'});" ng-repeat="videoItem in $ctrl.videoList track by $index" in-view="lineInView($index, $inview, videoItem, 'AssetsBrowser', $index)"
  						 in-view-options="{ throttle: 1000 }">

  						 <div class="ui video image infopopover">
  								 <img ng-src="{{videoItem.thumbnail || videoItem.appIcon || $ctrl.defaultImage}}"  class="resourceMetaImage">
  								 <a class="ui black right ribbon label">{{videoItem.mimeType == 'video/x-youtube' ? 'Youtube' : 'Video'}}</a>
  								 <div class="ui checkbox blue-checkbox checkBoxOverImage-top-left-corner" id='checkBox_allasset_{{videoItem.identifier}}' style="z-index:12">
  										 <input class="radioBox" type="radio" name="youtubeVideo">
  										 <label></label>
  								 </div>
  								 <div class="ui inverted dimmer">
  										 <div class="content">
  												 <div class="ui list cardDetails-list">
  														 <div class="item">
  																 <div class="right floated content contentMetaDetail">{{videoItem.board}}</div>
  																 <div class="content contentTitle">Board</div>
  														 </div>
  														 <div class="item">
  																 <div class="right floated content contentMetaDetail">{{(videoItem.gradeLevel.toString())}}
  																 </div>
  																 <div class="content contentTitle">Class</div>
  														 </div>
  														 <div class="item">
  																 <div class="right floated content contentMetaDetail">{{(videoItem.subject)}}
  																 </div>
  																 <div class="content contentTitle">Subject</div>
  														 </div>
  												 </div>
  										 </div>
  								 </div>
  						 </div>
  						 <div class="content">
  								 <div class="header contentMetaTitle">
  										  {{videoItem.name}}
  								 </div>
  								 <div class="meta" ng-if="videoItem.creator">
  										 <span class="date">Created by {{videoItem.creator}}</span>
  								 </div>
  						 </div>

  					 </div>

  					 <div class="twelve wide column" ng-show="$ctrl.videoList.length ==0">
  						 <span>No result found. </span>
  					 </div>
  					 <div class="twelve wide column">
  						 <div class="load-more-assets-spinner" ng-show="$ctrl.loadMoreAssetSpinner">
  							 <div class="bounce1"></div>
  							 <div class="bounce2"></div>
  							 <div class="bounce3"></div>
  						 </div>
  						 <div class="load-more-assets-warning-msg" ng-show="$ctrl.showLoadMoreWarningMsg">
  							 <img class="ui centered tiny video" ng-src="{{$ctrl.contentNotFoundVideo}}">
  							 <p>Didnâ€™t find what you were looking for? Try <a href="#" ng-click="$ctrl.searchTextClicked();">search</a>
  								 for something more specific
  							 </p>
  						 </div>
  					 </div>
  				 </div>
  			 </div>

  			<div class="content" ng-if="$ctrl.plugin =='audio'">
  				<div class="ui big loader {{$ctrl.loading}}"></div>
  				<div class="ui grid">
  					<div class="column">
  						<div class="ui icon input assetbrowser_searchBox">
  							<input id="searchAllAudioAssets" ng-model="$ctrl.query" placeholder="Search Audio..." ng-keypress="$event.keyCode === 13 ? $ctrl.search() : null" type="text" />
  							<i class="circular search link icon inverted" ng-click="$ctrl.search(); $ctrl.generateTelemetry({id: 'searchAllAudioAssets', type: 'click', subtype: 'search', target: 'searchAudioAsset'});"></i>
  						</div>
  					</div>
  				</div>
  				<div class="clearfix">&nbsp;</div>
  				<div class="asset_item_container" id="all-audio-tab">
  					<div class="ui grid">
  						<div class="three wide column" ng-show="$ctrl.audioList.length > 0" ng-repeat="audio in $ctrl.audioList track by $index" in-view="lineInView($index, $inview, audio, 'AssetsBrowser', $index)" in-view-options="{ throttle: 1000 }">
  							<div class="audioitem infopopover" ng-click="$ctrl.AudioSource(audio, $index); $ctrl.selected_audios[$index]={selected: !$ctrl.selected_audios[$index].selected}; $ctrl.generateTelemetry({type: 'click', subtype: 'select', target: 'selectAudioAsset'});" id="{{audio.identifier}}" src="{{audio.downloadUrl}}" data-html="<b>{{audio.name}}</b> <br/> License: {{audio.license}}">
  								<audio controls id="audio-{{$index}}" preload="none" ng-src="{{audio.downloadUrl}}" width="100" height="120"></audio>
  								<div class="audio-tag">{{audio.name}}</div>
  								<span class="audioOverlay" ng-show="$ctrl.selected_audios[$index].selected">
  									<div class="checkContainer">
  										<i class="ui icon check circle big checkIcon" aria-hidden="true"></i>
  									</div>
  								</span>
  							</div>
  						</div>
  						<div class="twelve wide column" ng-show="$ctrl.audioList.length == 0">
  							<span>No result found. </span>
  						</div>
  					 <div class="twelve wide column">
  						 <div class="load-more-assets-spinner" ng-show="$ctrl.loadMoreAssetSpinner">
  						   <div class="bounce1"></div>
  						   <div class="bounce2"></div>
  						   <div class="bounce3"></div>
  						 </div>
  						 <div class="load-more-assets-warning-msg" ng-show="$ctrl.showLoadMoreWarningMsg">
  						   <img class="ui centered tiny image" ng-src="{{$ctrl.contentNotFoundImage}}">
  						   <p>Didnâ€™t find what you were looking for? Try <a href="#" ng-click="$ctrl.searchTextClicked();">search</a> for something more specific
  						   </p>
  						 </div>
  					 </div>
  					</div>
  				</div>
  			</div>
  		</div>
  		 </div>


  	 <!-- Upload and Use Section -->

     <div class="actions" ng-hide="$ctrl.uploadView" ng-switch="$ctrl.buttonToShow">
  		<div class="ui grid">
  			<div class="three wide column left aligned">
  				<button class="ui blue button" ng-click="$ctrl.switchToUpload(); $ctrl.generateTelemetry({id: 'button', type: 'click', subtype: 'open', target: 'openUpladForm'})" type="button">
  				{{$ctrl.plugin=='image' || $ctrl.plugin == 'video' ? 'Upload and use': 'Upload/ Record'}}</button>
  			</div>
  			<div class="nine wide column right aligned">
  				<div class="ui buttons" style="margin:0;">
  					<button id="closePopUp" class="ui orange button" ng-click="$ctrl.cancel(); $ctrl.generateTelemetry({id: 'button', type: 'click', subtype: 'close', target: 'closeAssetBrowser'})" type="button">Cancel</button>
  					<div class="or"></div>
  					<button ng-switch-when="select" class="ui blue button" ng-disabled="$ctrl.selectBtnDisable" ng-click="$ctrl.select(); $ctrl.generateTelemetry({id: 'button', type: 'click', subtype: 'select', target: 'selectAndUseAsset'})" type="button">Select</button>
  				</div>
  			</div>
  		</div>
  	</div>
  	<div class="content" ng-show="$ctrl.uploadView">
  			 <div class="ui big loader {{$ctrl.loading}}"></div>
  		<div class="ui two column divided grid">
  			<div class="row ui form">
  				<div class="column">
  					<div class="ui two column divided grid" ng-if="$ctrl.plugin == 'audio' || $ctrl.plugin == 'video'" ng-hide="$ctrl.upload || $ctrl.record || $ctrl.urlUpload">
  						   <div class="row center aligned">
  							  <div class="column" ng-click="$ctrl.upload = true; $ctrl.record=false; $ctrl.uploadButton(); $ctrl.generateTelemetry({id: 'button', type: 'click', subtype: 'upload', target: 'uploadAsset'},{'context':{'cdata':[{type: 'Feature', id:'video:localBrowse'},{'id':'SB-9873','type':'Task'}]}});">
  								  <p><i class="huge upload icon"></i></p>
  								  UPLOAD
  							  </div>
  							  <div class="ui vertical divider"></div>
  							<div class="column" ng-if="$ctrl.plugin == 'audio'" ng-click="$ctrl.upload = false; $ctrl.record=true; $ctrl.uploadButton(); $ctrl.generateTelemetry({id: 'button', type: 'click', subtype: 'select', target: 'recordAudio'});">
  								<p><i class="huge unmute icon"></i></p>
  								RECORD
  								  </div>
  								 <div class="column" ng-if="$ctrl.plugin == 'video'" ng-click="$ctrl.upload = false; $ctrl.urlUpload=true; $ctrl.uploadButton(); $ctrl.generateTelemetry({id: 'button', type: 'click', subtype: 'select', target: 'uploadYoutube'}); ">
  									 <p><i class="huge youtube icon"></i></p>
  									 YOUTUBE
  									 </div>
  						  </div>
  					  </div>
  					  <div ng-show="$ctrl.urlUpload">
  							 <div class="row" ng-show="!$ctrl.showPreview">
  				 <div class="column" style="padding:0;">
  					 <div class="ui fluid action input">
  						 <input type="text" ng-keyup="$event.keyCode == 13 && $ctrl.videoUrl !== '' && $ctrl.addVideoAssetByURL(); $ctrl.generateTelemetry({id:'videoUrl',type: 'click', subtype: 'search', target: 'videoUrl'})"
  							 placeholder="Paste video URL here" ng-model="$ctrl.videoUrl" ng-change="$ctrl.hasInputChanged();">
  						 <div class="ui blue button" ng-click="$ctrl.addVideoAssetByURL(); $ctrl.generateTelemetry({id:'videoUrl',type: 'click', subtype: 'search', target: 'videoUrl'},{'context':{'cdata':[{type: 'Feature', id:'video:youtube'},{'id':'SB-9873','type':'Task'}]}});">Go</div>
  					 </div>
  				 </div>
  			 </div>
  					  </div>
  					  <div ng-show="$ctrl.showPreview && $ctrl.plugin =='video'" id="assetPreviewVideo"></div>
  					<div ng-show="$ctrl.record">
  						<ng-audio-recorder id="mainAudio" audio-model="recorded" show-player="false" time-limit="timeLimit"
  							on-record-start="$ctrl.onRecordStart()" on-conversion-complete="$ctrl.onConversionComplete();">
  							<div ng-if="recorder.isAvailable">
  								<div ng-if="recorder.status.isDenied === true" class="ui negative message">
  									You need to grant permission for this application to use your microphone.
  								</div>
  								<div class="center aligned recordContainer">
  									<div class="waveContainer">
  										<div ng-show="recorder.status.isConverting">
  											Please wait while your recording is processed.
  										</div>
  										<div ng-show="recorder.isHtml5 && recorder.status.isRecording">
  											<ng-audio-recorder-analyzer></ng-audio-recorder-analyzer>
  										</div>
  										<br />
  										<div ng-show="!recorder.status.isRecording && recorder.audioModel">
  											<ng-audio-recorder-wave-view wave-color="#b1e8ff" bar-color="#31ADE0"></ng-audio-recorder-wave-view>
  										</div>
  									</div>

  									<div class="row playContainer">
  										<div class="twelve wide column center-aligned"
  											ng-hide="recorder.status.isRecording || !recorder.audioModel">
  											<i class="ui icon circle {{recorder.status.isStopped || recorder.status.isPaused ? 'play' : 'pause'}} huge blue cursor-pointer"
  												ng-click="recorder.status.isPlaying ? recorder.playbackPause() : recorder.playbackResume(); $ctrl.generateTelemetry({id: 'button', type: 'click', subtype: 'play', target: 'playPauseRecoredAudio'});"></i>
  										</div>
  									</div>

  									<div class="cursor-pointer center aligned center-aligned"
  										ng-hide="recorder.status.isRecording === false"
  										ng-click="recorder.stopRecord(); $ctrl.generateTelemetry({id: 'stopRecording', type: 'click', subtype: 'select', target: 'stopRecording'});">
  										<i class="ui icon stop circle outline red big"></i>STOP</b>
  									</div>
  									<div class="ui grid">
  										<div class="row">
  											<div class="twelve center aligned  wide column" ng-hide="recorder.status.isRecording">
  												<div id="replaceRecord" class="cursor-pointer"
  													ng-click="recorder.startRecord(); $ctrl.generateTelemetry({id: 'button', type: 'click', subtype: 'select', target: 'startRecording'});">
  													<i class="ui icon selected radio huge blue"></i>
  													<p><b>START RECORDING</b></p>
  												</div>

  												<div id="replaceRecordDiv" class="cursor-pointer hide"
  													ng-click="recorder.startRecord(); $ctrl.generateTelemetry({id: 'button', type: 'click', subtype: 'select', target: 'replaceRecording'});">
  													<i class="ui icon retweet"></i><b>REPLACE</b>
  												</div>
  											</div>
  										</div>
  									</div>
  								</div>
  							</div>

  							<div ng-if="!recorder.isAvailable">
  								Your browser does not support this feature natively, please use latest version of <a
  									href="https://www.google.com/chrome/browser" target="_blank">Google Chrome</a> or <a
  									href="https://www.mozilla.org/en-US/firefox/new/" target="_blank">Mozilla Firefox</a>. If you're on
  								Safari or Internet Explorer, you can install <a href="https://get.adobe.com/flashplayer/">Adobe Flash</a>
  								to
  								use this feature.
  							</div>
  						</ng-audio-recorder>


  						<div class="ui-grid" ng-show="$ctrl.file.infoShow">
  							<span>{{$ctrl.file.name}}</span> | <b id="fileSize"></b>
  						</div>

  						<div class="ui info message mini message">
  							<p>Maximum allowed file size: {{$ctrl.fileSize}}</p>
  						</div>
  					</div>
  					  <div ng-show="!$ctrl.showPreview">
  						  <div class="required field {{$ctrl.assetFileError}}" ng-if="$ctrl.upload" ng-hide="$ctrl.editMetaFlag">
  							  <label for="assetfile" title="Enter asset caption">Choose or drag and drop your {{$ctrl.plugin}} here</label>
  							  <input files-input ng-model="fileList"
  							  ng-change="onInputChange()" class="droppable cropit-image-input" id="assetfile" type="file" name="assetfile"
  								  accept="{{$ctrl.allowedMimeTypes.join(', ')}}" data-validate="assetfile" />
  							  <div ng-if="$ctrl.assetFileError == 'error'" class="ui basic red pointing prompt label transition visible">
  								  Please select file</div>
  						  </div>
  						  <div class="ui info message mini message" ng-if="$ctrl.upload" ng-hide="$ctrl.editMetaFlag">
  							  <p>Allowed file types are: {{$ctrl.fileTypes}}</p>
  							  <p>Maximum allowed file size: {{$ctrl.fileSize}}</p>
  						  </div>
  					  </div>
  					<div ng-show="$ctrl.editMetaFlag" class="field">
  						<img ng-src="{{$ctrl.selectedImgSrc}}" height="140px"/>
  					</div>

  					<div class="clearfix">&nbsp;</div>
  					<div class="grouped required fields">
  						<label for="ccByContribution" >Copyright & License:</label>
  						<p class="licenseMessage">I understand and confirm that all resources and assets created through the content editor or uploaded on the platform shall be available for free and public use without limitations on the platform (web portal, applications and any other end user interface that the platform would enable) and will be licensed under terms & conditions and policy guidelines of the platform.</p>
  						  <div class="field">
  							<div class="ui radio checkbox">
  								<input id="ccByContribution1"  ng-disabled="$ctrl.hideLicenseField" name="ccByContribution" type="radio" ng-click="$ctrl.setPublic()" value="Creative Commons Attribution (CC BY)">
  								<label for="ccByContribution1" ng-click="$ctrl.setPublic(); $ctrl.generateTelemetry({id: 'ccByContribution1', type: 'click', subtype: 'select', target: 'selectCCBYproperty'});">Yes, make it available to everyone</label>
  							</div>
  						</div>
  						<div class="field">
  							<div class="ui radio checkbox">
  								<input id="ccByContribution2" ng-disabled="$ctrl.hideLicenseField" name="ccByContribution" type="radio" ng-click="$ctrl.setPrivate()" value="">
  								<label for="ccByContribution2"  ng-click="$ctrl.setPrivate(); $ctrl.generateTelemetry({id: 'ccByContribution2', type: 'click', subtype: 'select', target: 'unselectCCBYproperty'});">No, don't share with anyone</label>
  							</div>
  						  </div>
  					</div>
  				</div>
  				<div class="column" id="hideShowFields">
  					<div class="ui info mini icon message" ng-hide="$ctrl.showDragDropMsg">
  					  <i class="info circle icon"></i>
  					  <div class="content">
  						<div class="header">
  							Drop or choose file to upload before entering the details
  						</div>
  					  </div>
  					</div>
  					<div class="required field {{$ctrl.assetNameError}}">
  						<label for="assetName" title="Enter asset caption">Asset Caption</label>
  						<input id="assetName" type="text" name="assetName" ng-change="$ctrl.assetNameHandler()" ng-model="$ctrl.assetMeta.name" placeholder="Enter asset caption" data-validate="assetName" />
  						<div ng-if="$ctrl.assetNameError == 'error'" class="ui basic red pointing prompt label transition visible">Please enter asset caption</div>
  					</div>

  					<div class="field assetKeywords">
  						<label for="keywords" title="Tags">Tags</label>
  						  <tags-input   class="assetKeywords" id="keywords" name="keywords" ng-model="$ctrl.keywordsText" display-property="lemma" use-strings="true" replace-spaces-with-dashes="false">
  						 </tags-input>
  					 </div>

  					<div class="field" ng-hide="$ctrl.hideField">
  						<label for="language" title="Choose Language">Language</label>
  						<select id="language" class="" ng-model="$ctrl.languageText" {{$ctrl.asset.requiredField}} name="language" ng-options="lang for lang in $ctrl.asset.language" data-validate="language" >
  							<option value="">All</option>
  						</select>
  					</div>

  					<div ng-if="$ctrl.plugin == 'audio'">
  						<div class="field" ng-hide="$ctrl.hideField">
  							<label for="audioType" title="Choose Audio Type">Audio Type</label>
  							<select id="audioType" class="" ng-model="$ctrl.audioType" ng-options="i.value as i.label for i in $ctrl.voiceOption">
  							</select>
  						</div>
  						<div class="clearfix"></div>
  					</div>

  					<div class="{{$ctrl.asset.requiredField}} field removeError" ng-hide="$ctrl.hideField">
  						<label for="creator" title="Creator">Creator</label>
  						<input id="creator" type="text" ng-model="$ctrl.assetMeta.creator" {{$ctrl.asset.requiredField}} name="creator" placeholder="Enter Name" data-validate="creator" >
  					  </div>
  				</div>
  			</div>
  		</div>
  	</div>
  	<div class="actions" ng-show="$ctrl.uploadView">
  		<div class="ui grid">
  			<div class="three wide column left aligned">
  				<button class="ui grey button" ng-click="$ctrl.uploadView=false; $ctrl.urlUpload=false; $ctrl.plugin=='image' ? '' : $ctrl.upload = false; $ctrl.record=false; $ctrl.previewHandler(); $ctrl.generateTelemetry({id: 'button', type: 'click', subtype: 'select', target: 'backUploadBtn'})">Back</button>
  			</div>
  			<div class="nine wide column right aligned">
  				<i ng-show="$ctrl.uploadingAsset" class="big spinner loading icon"></i>
  				<div class="ui buttons">
  					<button id="closePopUp" class="ui orange button" ng-click="$ctrl.cancel(); $ctrl.generateTelemetry({id: 'button', type: 'click', subtype: 'close', target: 'closeAssetBrowser'})" type="button">Cancel</button>
  					<div class="or"></div>
  					<button class="ui blue button submit button" ng-disabled="$ctrl.uploadBtnDisabled" ng-click="$ctrl.doUpload($event); $ctrl.generateTelemetry({id: 'button', type: 'click', subtype: 'select', target: 'uploadAndUseAssetBrowserButton'})" type="button">Upload and Use</button>
  				</div>
  			</div>
  		</div>
  	  </div>
    </div>
    <div class="ui">
  		 <div class="uploadingAssetIndicator ui page inverted dimmer">
  				 <div class="ui text loader">
  					 <p>Uploading...</p>
  					 <br>
  					 <p>Upload might take more time if internet connection is slow</p>
  				 </div>
  		 </div>
  	 </div>
</script>
