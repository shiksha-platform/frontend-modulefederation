<div ng-app="lessonplanmetaApp" class="metacontent-wrapper" ng-controller="lessonplanmetaController">
    <form class="ui form segment" id="contents-data-form" novalidate ng-show="editMode" name="lessonMetaForm">
        <div class="fields">
            <div class="field form-fields-except-image">
                <div class="field required">
                    <label>Title</label>
                    <div class="ui input">
                        <input placeholder="Enter title for lesson" ng-model="lesson.name" ng-class=" {error: submitted && lessonMetaForm.name.$error.required}" ng-change = 'changeTitle()' name="name" type="text" ng-click="generateTelemetry({id: 'titele-name', type: 'click', subtype: 'input', target: 'name'})" required maxlength="100">
                    </div>
                </div>
                <div class="field ">
                    <label>Description</label>
                    <div class="ui input">
                        <textarea placeholder="Brief description about the lesson" ng-model="lesson.description" ng-class="{error: submitted && lessonMetaForm.description.$error.required}" name="description" rows="2" ng-click="generateTelemetry({id: 'lessonplan-description', type: 'click', subtype: 'textarea', target: 'description'})" ></textarea>
                    </div>
                </div>
                <div class="three fields">
                    <div class="field">
                        <label for="board">Curriculum</label>
                        <select id="lessonplan-board" class="ui selection dropdown placeholder-padding" ng-model="lesson.board" ng-change="generateTelemetry({id: 'lessonplan-board', type: 'change', subtype: 'select', target: 'board'})">
                            <option value="">Select</option>
                            <option data-value="{{board}}" ng-repeat="board in boardList track by $index">{{board}}</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="subject">Subject</label>
                        <select id="lessonplan-subject" class="ui selection dropdown placeholder-padding" ng-model="lesson.subject" ng-change="generateTelemetry({id: 'lessonplan-subject', type: 'change', subtype: 'select', target: 'subject'})">
                            <option value="">Select</option>
                            <option data-value="{{subject}}" ng-repeat="subject in subjectList track by $index">{{subject}}</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="grade">Grade</label>
                        <select id="lessonplan-gradeLevel" class="ui fluid dropdown" ng-model="lesson.gradeLevel" multiple="" ng-change="generateTelemetry({id: 'lessonplan-gradeLevel', type: 'change', subtype: 'select', target: 'gradeLevel'})">
                            <option value="">Select</option>
                            <option data-value="{{gradeLevel}}" ng-repeat="gradeLevel in gradeList track by $index">{{gradeLevel}}</option>
                        </select>
                    </div>
                </div>
                <div class="three fields">
                    <div class="field">
                        <label for="medium">Medium</label>
                        <select id="lessonplan-medium" class="ui selection dropdown placeholder-padding" ng-model="lesson.medium" ng-change="generateTelemetry({id: 'lessonplan-medium', type: 'change', subtype: 'select', target: 'medium'})">
                            <option value="">Select</option>
                            <option data-value="{{medium}}" ng-repeat="medium in languageList track by $index">{{medium}}</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="language">Language</label>
                        <select id="lessonplan-language" class="ui selection dropdown placeholder-padding" ng-model="lesson.language" ng-change="generateTelemetry({id: 'lessonplan-language', type: 'change', subtype: 'select', target: 'language'})">
                            <option value="">Select</option>
                            <option data-value="{{language}}" ng-repeat="language in languageList track by $index">{{language}}</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Concepts</label>
                        <input name="concepts" id="lessonConceptSelector" ng-model="lesson.conceptData" type="text" ng-click="generateTelemetry({id: 'concept-selector', type: 'click', subtype: 'input', target: 'concepts'})">
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>Notes to Teacher</label>
                        <input placeholder="Add Notes" ng-model="lesson.notes" name="notes" type="text" ng-click="generateTelemetry({id: 'add-notes', type: 'click', subtype: 'input', target: 'notes'})">
                    </div>
                    <div class="field">
                        <label>Duration</label>
                        <input name="duration" placeholder="in minutes" id="lessonDuration" ng-model="duration" type="number" min="0" ng-click="generateTelemetry({id: 'lessonplan-duration', type: 'click', subtype: 'input', target: 'duration'})">
                    </div>
                </div>
                <div class="field">
                    <label for="learningObjective">Learning Objective</label>
                    <div class="ui input">
                        <textarea placeholder="Brief description about learning objective" rows="2" ng-model="learningObjective" ng-click="generateTelemetry({id: 'learning-objective', type: 'click', subtype: 'textarea', target: 'learningObjective'})"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script>
$(".ui.selection.dropdown").dropdown();
</script>
