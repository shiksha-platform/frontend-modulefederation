<style>
  .spinner {
    width: 18px;
    height: 18px;
    background-color: #ff0c00;
    border-radius: 100%;
    display: inline-block;
    position: relative;
    top: 4px;
    margin-right: 3px;
    -webkit-animation: sk-scaleout 1s infinite ease-in-out;
    animation: sk-scaleout 1s infinite ease-in-out;
  }

  @-webkit-keyframes sk-scaleout {
    0% {
      -webkit-transform: scale(0);
    }
    100% {
      -webkit-transform: scale(1);
      opacity: 0;
    }
  }

  @keyframes sk-scaleout {
    0% {
      -webkit-transform: scale(0);
      transform: scale(0);
    }
    100% {
      -webkit-transform: scale(1);
      transform: scale(1);
      opacity: 0;
    }
  }

  .internet-status-label {
    visibility: hidden;
  }

  .internet-status {
    position: relative;
    margin: 0;
    bottom: -4px;
    color: #9b9b9b;
  }

  .last-saved-label {
    display: inline-block;
    float: right;
    position: relative;
    bottom: -7px;
    font-size: 13px;
    color: #9b9b9b;
  }

  .icon-badge {
    color: #fff !important;
    background: #e16273 !important;
    border: 1px solid #e27a93 !important;
    border-radius: 30px !important;
    font-size: 2px !important;
    padding: 0 2px !important;
    line-height: 4px !important;
    position: absolute !important;
    top: -5px;
    right: -5px;
  }
</style>
<div
  ng-app="org.ekstep.sunbirdheader:headerApp"
  ng-controller="headerController"
  class="ui masthead vertical segment content-masterhead"
>
  <!-- new header code start -->
  <div class="ui grid fluid container custom-container">
    <!-- header part 1 -->
    <div class="one wide centered column custom-1-wide">
      <img class="ui tiny centered image" src="{{logo}}" />
    </div>
    <!-- header part 1 -->
    <!-- header part 2 -->
    <div class="six wide column custom-6-wide">
      <!-- content title -->
      <div class="row custom-row-1">
        <label
          class="content-title"
          ng-bind="contentDetails.contentTitle | limitTo:30"
        >
          <span ng-if="contentDetails.contentTitle.length > 30">...</span>
        </label>
      </div>
      <!-- content title -->
      <!-- edit lesson details -->
      <div class="row custom-row-2">
        <a
          class="btn at-btn at-btn-ok"
          ng-click="editContentMeta(); fireToolbarTelemetry({id: 'editMeta'}, 'editMetaButton')"
        >
          <i class="edit icon link"></i>&nbsp;Edit Lesson Details
        </a>
        <label
          class="internet-status"
          ng-class="{'internet-status-label':internetStatusObj.status}"
          ><span class="spinner"></span>{{internetStatusObj.text}}</label
        >

        <div class="last-saved-label">
          <label class="" ng-if="lastSaved"
            ><strong
              >Last saved
              <time-ago from-time="{{ lastSaved }}"></time-ago></strong
          ></label>
        </div>
      </div>
      <!-- edit lesson details -->
    </div>
    <div class="five wide column custom-5-wide">
      <div class="row header-icon-container">
        <div style="float: right; margin-top: 15px">
          <button
            class="tiny ui button"
            ng-click="closeEditor();fireToolbarTelemetry({id: 'close'}, 'closeButton')"
          >
            Close
          </button>

          <div class="ui tiny buttons">
            <div
              class="ui button"
              ng-click="previewContent(); fireTelemetry({id: 'preview'}, 'previewButton');"
            >
              Preview
            </div>
            <div
              class="ui floating dropdown icon button"
              style="padding-top: 10px !important"
            >
              <i class="dropdown icon"></i>
              <div class="menu">
                <div
                  class="item"
                  ng-click="previewContent('start'); fireTelemetry({id: 'previewFromBeginning'}, 'previewButton')"
                >
                  Preview from start
                </div>
              </div>
            </div>
          </div>
          <button
            class="tiny ui blue button"
            ng-disabled="!saveBtnEnabled"
            ng-click="saveContent(); fireToolbarTelemetry({id: 'save'}, 'saveButton')"
          >
            <i class="save icon"></i>
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
