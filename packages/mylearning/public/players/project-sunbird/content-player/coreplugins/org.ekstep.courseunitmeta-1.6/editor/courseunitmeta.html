<ng-template id="courseunitmetaID">
  <div
    ng-app="courseunitmetaApp"
    class="metacontent-wrapper"
    ng-controller="courseunitmetaController"
  >
    <form
      class="ui form segment"
      id="contents-data-form"
      novalidate
      name="courseunitMetaForm"
      ng-if="mode === 'Edit'"
    >
      <div class="fields">
        <div class="field form-fields-except-image">
          <div ng-class="mode == 'Edit' ? 'field required' : 'field'">
            <label>Title</label>
            <div class="ui input" ng-class="mode == 'Edit' ? '' : 'disabled'">
              <input
                placeholder="Enter title for Book"
                ng-model="courseunit.name"
                ng-class=" {error: submitted && courseunitMetaForm.name.$error.required}"
                ng-change="changeTitle()"
                name="name"
                type="text"
                ng-click="generateTelemetry({type: 'click', subtype: 'input', target: 'name'})"
                required
                maxlength="100"
              />
            </div>
          </div>
          <div class="field" ng-class="mode == 'Edit' ? '' : 'disabled'">
            <label>Description</label>
            <div class="ui input">
              <textarea
                placeholder="Brief description about the course unit"
                ng-model="courseunit.description"
                ng-class=" {error: submitted && courseunitMetaForm.description.$error.required}"
                name="description"
                rows="2"
                ng-click="generateTelemetry({type: 'click', subtype: 'textarea', target: 'description'})"
              ></textarea>
            </div>
          </div>
          <div class="field" ng-class="mode == 'Edit' ? '' : 'disabled'">
            <label>Topics</label>
            <input
              name="topic"
              id="courseunitTopicsSelector"
              ng-model="courseunit.topicData"
              type="text"
              ng-click="generateTelemetry({type: 'click', subtype: 'input', target: 'topics'})"
            />
          </div>
          <div class="field" ng-class="mode == 'Edit' ? '' : 'disabled'">
            <label>Keywords</label>
            <tags-input
              ng-model="courseunit.keywords"
              id="courseunitmeta-keywords"
              display-property="lemma"
              placeholder="Enter Keywords"
              replace-spaces-with-dashes="false"
              ng-class="mode == 'Edit' ? '' : 'remove-delete'"
            >
              <auto-complete
                source="loadKeywords($query)"
                min-length="0"
                load-on-focus="true"
                load-on-empty="true"
                template="my-courseunit-custom-template"
              ></auto-complete>
            </tags-input>
            <script type="text/ng-template" id="my-courseunit-custom-template">
              <div class="right-panel">
                  <span ng-bind-html="$highlight($getDisplayText())"></span>
              </div>
            </script>
          </div>
        </div>
      </div>
    </form>
    <!-- View template -->
    <div class="ui basic segment" ng-if="mode !== 'Edit'">
      <table class="ui very basic table contentDetails">
        <tbody>
          <tr class="top aligned">
            <td class="one wide column"><b>Name</b></td>
            <td>:</td>
            <td class="eleven wide">{{courseunit.name || '--'}}</td>
          </tr>
          <tr class="top aligned">
            <td class="one wide column"><b>Description</b></td>
            <td>:</td>
            <td class="eleven wide">{{courseunit.description || '--'}}</td>
          </tr>
          <tr class="top aligned">
            <td class="one wide column"><b>Topics</b></td>
            <td>:</td>
            <td class="eleven wide">
              <span ng-if="!courseunit.topic.length">--</span>
              <span ng-repeat="topic in courseunit.topic"
                >{{topic}}{{$last ? '' : ', '}}</span
              >
            </td>
          </tr>
          <tr class="top aligned">
            <td class="one wide column"><b>Keywords</b></td>
            <td>:</td>
            <td class="eleven wide">
              {{courseunit.keywords.join(', ') || '--'}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- View template -->
  </div>
</ng-template>
