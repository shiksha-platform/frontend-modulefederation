<div
  ng-app="org.ekstep.collectioneditor"
  ng-controller="mainController"
  class="ui masthead vertical segment collection-masterhead"
  id="collectionMasterhead"
>
  <div ng-repeat="header in headers" ng-include="header.templateURL"></div>
  <div class="ui grid main-body" id="mainBody">
    <div class="ui column" id="table-of-contents">
      <div class="ui segment content-editor-segment margin-bottom-none">
        <div class="ui grid container">
          <div class="ten wide column">
            <p class="header-title">TABLE OF CONTENTS</p>
          </div>
          <div class="two wide column" id="treeAccessToolsSegment">
            <button
              ng-if="expandNodeFlag==false"
              ng-click="expandNode(); telemetry({ subtype: 'collapse', target: 'collapseNodeBtn'});"
              class="ui button popup-item"
              data-content="Collapse all"
              data-variation="tiny inverted"
              data-position="right center"
            >
              <i class="angle double up icon"></i>
            </button>
            <button
              ng-if="expandNodeFlag==true"
              ng-click="expandNode(); telemetry({ subtype: 'expand', target: 'expandNodeBtn'});"
              class="ui button popup-item"
              data-content="Expand all"
              data-variation="tiny inverted"
              data-position="right center"
            >
              <i class="angle double down icon"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="ui attached segment" id="treeWrapper">
        <div id="collection-tree"></div>
      </div>
      <div class="ui grid table-of-contents-fixed-btns">
        <div class="twelve wide column padding-top-none">
          <div class="ui two buttons table-of-contents-btn">
            <button
              class="ui basic button text-transform-none"
              ng-click="addNodeType('sibling')"
            >
              <i class="plus icon"></i>New Sibling
            </button>
            <button
              class="ui basic button text-transform-none"
              ng-click="addNodeType('child')"
            >
              <a>
                <i class="reply icon table-of-contents-child-icon"></i>New
                Child</a
              >
            </button>
          </div>
        </div>
      </div>

                    </div>
                </div>
                <div class="ui segment" id="treeWrapper">
                    <div id="collection-tree"></div>
                </div>
            </div> -->
    </div>
    <div class="ui column" id="contents-pane">
      <div
        class="metacontent-holder metadata-form-container"
        ng-repeat="page in metaPages"
        ng-show="getObjectType(page.objectType) === selectedObjectType"
        ng-include="page.templateURL"
      ></div>
    </div>
  </div>
</div>
