<script
  type="text/ng-template"
  ng-app="readalongbrowserapp"
  ng-controller="readalongbrowsercontroller as $ctrl"
  id="readalongbrowser"
/>
<style type="text/css">
  #syncBox {
    background-color: #ffffff;
    width: 100%;
    float: left;
    margin-top: 10px;
    -moz-box-shadow: inset 0 0 10px #000000;
    -webkit-box-shadow: inset 0 0 10px #9e9e9e;
    box-shadow: inset 0 0 10px #a09a9a;
  }

  #syncBox #syncBar {
    width: 100%;
    overflow-x: auto;
  }

  #syncBox #syncBar #slideTbl {
    height: 75px;
  }

  #syncBox #syncBar #slideTbl .slideStep {
    width: 20px;
    border-left: 1px solid blue;
    display: inline-block;
    height: 75px;
    /* float: left; */
    background-color: #ecdd25;
    cursor: pointer;
  }

  #syncBox #syncBar #slideTbl .played {
    background-color: orange;
    border-left: 1px solid orangered;
  }

  #syncBox #syncBar #slideTbl .stepTop {
    text-align: center;
    width: 100%;
    float: left;
    font-size: 10px;
  }

  #syncBox #syncBar #slideTbl .stepMiddle {
    vertical-align: middle;
    margin-top: 25px;
    float: left;
    font-size: 13px;
    text-align: center;
    width: 100%;
    font-weight: bold;
  }

  #syncBox #syncBar #slideTbl .dragActive {
    border: 1px dotted #000000;
  }

  #syncBox .startTime {
    float: left;
    font-weight: bold;
  }

  #syncBox .endTime {
    float: right;
    font-weight: bold;
  }

  #syncBox .timeHeader {
    float: left;
  }

  #syncHeader #stopAudio {
    display: none;
  }

  #sync-pause {
    display: none;
  }

  #sync-play {
    display: inline-block;
  }

  #tdSlider #syncSlider {
    margin-top: 10px;
    background-color: #317bca;
    width: 180px;
  }

  #syncSlider .ui-slider-handle {
    border-radius: 12px;
    height: 25px;
    width: 25px;
  }

  #syncSlider .ui-slider-handle {
    top: -0.6em !important;
    background: white;
    outline: none;
  }

  #tdSlider .ui-slider-legend {
    margin-top: 10px;
  }

  #tdSlider .ui-slider-legend p {
    float: left;
    font-size: 10px;
    color: #000;
    margin-bottom: 6px;
    font-size: 13px;
  }

  #tdSlider .ui-slider-legend p:nth-child(1) {
    text-align: left;
    color: grey;
  }

  #tdSlider .ui-slider-legend p:nth-child(2) {
    text-align: center;
  }

  #tdSlider .ui-slider-legend p:nth-child(3) {
    text-align: right;
  }

  .textWrapper {
    font-size: 26px;
    overflow-x: auto;
    white-space: nowrap;
    background-color: #efefef;
    height: 75px;
    display: flex;
    align-items: center;
  }

  .helptext {
    color: #aaa;
  }
</style>
<div class="ui modal large active" style="top: 10% !important">
  <div class="header">
    <div class="ui two column grid">
      <div class="row">
        <div class="column">
          <span><i class="icon-readalong icon"></i> Read-along</span>
        </div>
        <div class="column" style="text-align: right; cursor: pointer">
          <i
            class="cursor-pointer close icon"
            ng-click="closeThisDialog(); $ctrl.generateTelemetry({type: 'click', subtype: 'close', target: 'closeButton'})"
          ></i>
        </div>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="ui mini three steps">
      <div class="{{$ctrl.showText ? 'active': ''}} step">
        <i class="checkmark box icon"></i>
        <div class="content">
          <div class="title">Select Text & Audio</div>
          <div class="description">Type text & select audio</div>
        </div>
      </div>
      <div class="{{!$ctrl.showText ? 'active': ''}} step">
        <i class="browser icon"></i>
        <div class="content">
          <div class="title">Sync Text with Audio</div>
          <div class="description">Map text and audio</div>
        </div>
      </div>
      <div class="step">
        <i class="music icon"></i>
        <div class="content">
          <div class="title">Add to Lesson</div>
          <div class="description">Text with audio add to lesson</div>
        </div>
      </div>
    </div>
    <div ng-show="$ctrl.showText">
      <div class="ui grid container">
        <div class="two column row">
          <div class="column">
            <div class="ui form">
              <div class="field">
                <label>Text</label>
                <textarea
                  ng-model="$ctrl.readalongText"
                  rows="9"
                  id="readalongText"
                  placeholder="Add text here"
                  style="width: 30.5em"
                  ng-click="$ctrl.generateTelemetry({type: 'click', subtype: 'select', target: 'textArea'})"
                ></textarea>
              </div>
              <div class="field">
                <label>Audio</label>
                <button
                  class="ui button"
                  ng-click="$ctrl.selectAudio();
                                    $ctrl.generateTelemetry({type: 'click', subtype: 'select', target: 'selectAudioButton'})"
                  id="changeaudio"
                >
                  <span ng-show="!$ctrl.audioSelected">Select</span
                  ><span ng-show="$ctrl.audioSelected">Change</span> Audio
                </button>
                <div class="ui big label" ng-show="$ctrl.audioSelected">
                  <i class="music icon"></i>{{$ctrl.name}}
                </div>
              </div>
            </div>
          </div>
          <div
            class="column"
            style="color: #aaa; font-size: 13px; margin-top: 20px"
          >
            Read-along will help you create text that plays audio and highlights
            words along with it.<br />
            In step 1, type the sentence or paragraph and select the audio for
            it.<br />
            In step 2, you will map the words to the audio so that correct word
            is highlighted as the audio is played.
            <br /><br />
            You can change the highlight color for words in the
            Configuration.<br />
            You can set the read-along text to autoplay or on-click from the
            Configuration.
            <br /><br />
            Check the preview to verify that it is configured as per your need.
            <br /><br />
            Children love this feature as it allows them to listen and read the
            sentence at the same time!
          </div>
        </div>
      </div>
    </div>
    <div ng-show="!$ctrl.showText" id="AudioSync">
      <div class="ui grid container">
        <div class="one column row">
          <div class="column helptext">
            When the audio starts playing, press the spacebar/button to sync
            every word with the audio
          </div>
        </div>
        <div class="one column row" style="padding: 0px">
          <div class="column">
            <div class="textWrapper">
              <div
                id="main-text-block"
                name="editorTextField"
                class="text-box"
              ></div>
            </div>
          </div>
        </div>
        <div class="one column row" style="padding: 0px">
          <div class="column">
            <div id="syncBox">
              <div id="syncBar">
                <div id="slideTbl"></div>
                <div id="syncMarkers"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="ui one wide column" style="margin-right: 45px">
            <div id="syncHeader">
              <button
                class="huge ui button"
                id="syncStart"
                ng-click="$ctrl.generateTelemetry({type: 'click', subtype: 'select', target: 'syncAudioButton'})"
              >
                Sync
              </button>
              <button
                class="huge ui button"
                id="stopAudio"
                ng-click="$ctrl.generateTelemetry({type: 'click', subtype: 'select', target: 'stopAudioButton'})"
              >
                Stop
              </button>
            </div>
          </div>
          <div class="ui two wide column">
            <div>
              <button
                class="huge ui button"
                id="sync-play"
                ng-click="$ctrl.generateTelemetry({type: 'click', subtype: 'select', target: 'previewAudioButton'})"
              >
                Preview
              </button>
              <button
                class="huge ui button"
                id="sync-pause"
                ng-click="$ctrl.generateTelemetry({type: 'click', subtype: 'select', target: 'pauseAudioButton'})"
              >
                Pause
              </button>
            </div>
          </div>
          <div class="ui three wide column">
            <div id="tdSlider">
              <label>Playback rate</label>
              <div>
                <input
                  type="range"
                  id="syncSlider"
                  name="syncSlider"
                  value="1"
                  min="1"
                  max="3"
                />
              </div>
              <div class="ui-slider-legend">
                <p class="audioRate" style="width: 62px">Normal</p>
                <p class="audioRate" style="width: 62px">Slow</p>
                <p class="audioRate" style="width: 62px">Slower</p>
              </div>
            </div>
          </div>
          <div class="ui five wide column">
            <button
              class="huge ui button"
              id="syncMark"
              ng-click="$ctrl.generateTelemetry({type: 'click', subtype: 'select', target: 'markAudioButton'})"
            >
              Click to Mark (or) Use SpaceBar
            </button>
          </div>
          <div id="jplayerSync"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="actions">
    <div class="ui buttons" ng-if="$ctrl.showText">
      <button
        class="ui orange button"
        ng-click="$ctrl.cancel(); $ctrl.generateTelemetry({type: 'click', subtype: 'select', target: 'cancelButton'})"
        type="button"
      >
        Cancel
      </button>
      <div class="or"></div>
      <button
        class="ui blue button"
        type="button"
        ng-click="$ctrl.finalText(); $ctrl.generateTelemetry({type: 'click', subtype: 'select', target: 'nextButton'})"
        ng-disabled="!$ctrl.name || !$ctrl.readalongText"
      >
        NEXT
      </button>
    </div>
    <div class="ui buttons" ng-if="!$ctrl.showText">
      <button
        class="ui orange button"
        ng-click="$ctrl.showText = true; $ctrl.generateTelemetry({type: 'click', subtype: 'select', target: 'editTextAudioButton'})"
        type="button"
      >
        Edit Text & Audio
      </button>
      <div class="or"></div>
      <button
        class="ui blue button"
        id="addLesson"
        type="button"
        ng-click="$ctrl.addReadAlong(); $ctrl.generateTelemetry({type: 'click', subtype: 'select', target: 'addToLessonButton'})"
        disabled="disabled"
      >
        Add To Lesson
      </button>
    </div>
  </div>
</div>
