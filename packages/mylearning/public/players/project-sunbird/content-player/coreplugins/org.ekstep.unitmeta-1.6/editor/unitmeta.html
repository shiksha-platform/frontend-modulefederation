<ng-template id="unitmetaID">
  <div
    ng-app="unitmetaApp"
    class="metacontent-wrapper"
    ng-controller="unitmetaController"
  >
    <form
      class="ui form segment"
      id="contents-data-form"
      novalidate
      name="unitMetaForm"
      ng-if="mode === 'Edit'"
    >
      <div class="fields">
        <div class="field form-fields-except-image">
          <div ng-class="mode == 'Edit' ? 'field required' : 'field'">
            <label>Name</label>
            <div class="ui input" ng-class="mode == 'Edit' ? '' : 'disabled'">
              <input
                placeholder="Enter title for Book"
                ng-model="unit.name"
                ng-change="changeTitle()"
                ng-class=" {error: submitted && unitMetaForm.name.$error.required}"
                name="name"
                type="text"
                ng-click="generateTelemetry({type: 'click', subtype: 'input', target: 'name'})"
                required
                maxlength="100"
              />
            </div>
          </div>
          <div class="field" ng-class="mode == 'Edit' ? '' : 'disabled'">
            <label>Description</label>
            <div class="ui input">
              <textarea
                placeholder="Brief description about the unit"
                ng-model="unit.description"
                name="description"
                rows="2"
                ng-click="generateTelemetry({type: 'click', subtype: 'textarea', target: 'description'})"
              ></textarea>
            </div>
          </div>
          <div class="field" ng-class="mode == 'Edit' ? '' : 'disabled'">
            <label>Topics</label>
            <input
              name="topic"
              id="unitTopicSelector"
              ng-model="unit.topicData"
              type="text"
              ng-click="generateTelemetry({type: 'click', subtype: 'input', target: 'topic'})"
            />
          </div>
          <div class="field" ng-class="mode == 'Edit' ? '' : 'disabled'">
            <label>Keywords</label>
            <tags-input
              ng-model="unit.keywords"
              display-property="lemma"
              placeholder="Enter Keywords"
              replace-spaces-with-dashes="false"
              ng-class="mode == 'Edit' ? '' : 'remove-delete'"
            >
              <auto-complete
                source="loadKeywords($query)"
                min-length="0"
                load-on-focus="true"
                load-on-empty="true"
                max-results-to-show="100"
                template="my-custom-template"
              ></auto-complete>
            </tags-input>
            <script type="text/ng-template" id="my-custom-template">
              <div class="right-panel">
                  <span ng-bind-html="$highlight($getDisplayText())"></span>
              </div>
            </script>
          </div>
          <dial-code></dial-code>
        </div>
      </div>
    </form>
    <!-- view template -->
    <div class="ui basic segment" ng-if="mode !== 'Edit'">
      <table class="ui very basic table contentDetails">
        <tbody>
          <tr class="top aligned">
            <td class="one wide"><b>Name</b></td>
            <td class="">:</td>
            <td class="eleven wide">{{unit.name || "--"}}</td>
          </tr>
          <tr class="top aligned">
            <td class="one wide"><b>Description</b></td>
            <td class="">:</td>
            <td class="eleven wide">{{unit.description || "--"}}</td>
          </tr>
          <tr class="top aligned">
            <td class="one wide"><b>Topics</b></td>
            <td class="">:</td>
            <td class="eleven wide">
              <span ng-if="!unit.topic.length">--</span>
              <span ng-repeat="topic in unit.topic"
                >{{topic}}{{$last ? '' : ', '}}</span
              >
            </td>
          </tr>
          <tr class="top aligned">
            <td class="one wide"><b>Keywords</b></td>
            <td class="">:</td>
            <td class="eleven wide">{{unit.keywords.join(', ') || '--'}}</td>
          </tr>
          <tr class="top aligned">
            <td class="one wide"><b>Dial code</b></td>
            <td class="">:</td>
            <td class="eleven wide">{{unit.dialcodes.join(', ') || '--'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- view template -->
  </div>
  <script>
    $(".ui.selection.dropdown").dropdown();
  </script>
</ng-template>
